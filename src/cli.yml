name: rust-password-manager
version: "0.1.0"
author: Conner D <bvnqy89gb9jp345b4q@protonmail.com>
about: Manages passwords
settings:
  - SubcommandRequiredElseHelp
subcommands:
  - generate:
      about: Generates secure passwords
      args:
        - length:
            short: -L
            long: --length
            help: Number of characters (max 256)
            takes_value: true
        - lower:
            short: -l
            long: --lower
            help: Use lower case letters
        - upper:
            short: -u
            long: --upper
            help: Use upper case letters
        - numeric:
            short: -n
            long: --numeric
            help: Use numbers
        - special:
            short: -s
            long: --special
            help: Use special characters
